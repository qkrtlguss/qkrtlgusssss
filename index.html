<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>자기소개서</title>
    <style>
        body {
            font-family: 'Noto Sans KR', sans-serif;
            line-height: 1.6;
            max-width: 600px;
            margin: 20px auto;
            padding: 20px;
            border: 1px solid #ccc;
            border-radius: 8px;
            background-color: skyblue; /* 하늘색 배경 */
            background-image: url('https://www.example.com/water-drop-pattern.png'); /* 물방울 이미지 URL */
            background-size: cover; /* 배경 이미지를 커버하도록 설정 */
            background-repeat: no-repeat; /* 배경 이미지 반복 방지 */
        }
        h1 {
            text-align: center;
            color: #333;
            font-family: 'Nanum Pen Script', cursive; /* Nanum Pen Script 폰트 적용 */
        }
        p {
            margin-bottom: 15px;
            font-family: 'Nanum Pen Script', cursive; /* Nanum Pen Script 폰트 적용 */
        }
        ul {
            margin-bottom: 15px;
        }
        li {
            margin-bottom: 5px;
            font-family: 'Nanum Pen Script', cursive; /* Nanum Pen Script 폰트 적용 */
        }
    </style>
    <!-- Google Fonts에서 Nanum Pen Script 폰트 로드 -->
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Nanum+Pen+Script&display=swap">
</head>
<body>
    <h1>자기소개서</h1>
    <p>이름: 박시현</p>

    <h2>생년월일</h2>
    <p>2007년 07월 18일</p>

    <h2>연락처</h2>
    <p>전화번호: 010-8643-3312</p>
</body>
</html>
